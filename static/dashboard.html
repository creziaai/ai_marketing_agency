<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-indigo-50 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white/70 backdrop-blur-md shadow-md py-4 px-6 sticky top-0 z-50 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-indigo-600 tracking-tight">Crezia AI Dashboard</h1>
    <span class="text-sm text-gray-500 font-medium">‚ú® AI Marketing Assistant</span>
 <!-- Account Dropdown -->
    <div class="relative" x-data="{ open: false }">
      <button @click="open = !open" class="focus:outline-none flex items-center space-x-2">
        <img src="https://img.icons8.com/fluency/48/000000/user-male-circle.png" 
             alt="Account" class="h-10 w-10 rounded-full border-2 border-indigo-200 hover:border-indigo-400 shadow-sm hover:shadow-md transition duration-300 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <div 
        x-show="open" 
        @click.away="open = false"
        class="absolute right-0 mt-3 w-48 bg-white shadow-xl rounded-xl py-2 z-50 border border-gray-100"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 translate-y-2"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-2"
      >
        <div id="userInfo" class="hidden px-4 py-2 text-sm text-gray-600"></div>
        <a id="loginLink" href="login.html" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 rounded-lg transition">Login</a>
        <a id="signupLink" href="register.html" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 rounded-lg transition">Sign Up</a>
        <button id="logoutBtn" class="hidden w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 hover:text-red-600 rounded-lg transition">Logout</button>
      </div>
    </div>
  </div>
</nav>
<!-- üîß Navbar Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // üî• Your Firebase config (use your actual one)
  const firebaseConfig = {
    apiKey: "AIzaSyDSmH2iD_2MNhjECiM51eG1YHa4jmTxwns",
  authDomain: "glassmindai.firebaseapp.com",
  projectId: "glassmindai",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.addEventListener('DOMContentLoaded', () => {
    const userInfo = document.getElementById('userInfo');
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const logoutBtn = document.getElementById('logoutBtn');

    // üë§ Track Firebase login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User logged in
        userInfo.textContent = `Signed in as: ${user.email}`;
        userInfo.classList.remove('hidden');
        loginLink.classList.add('hidden');
        signupLink.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
      } else {
        // User logged out
        userInfo.classList.add('hidden');
        loginLink.classList.remove('hidden');
        signupLink.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
      }
    });

    // üö™ Logout
    logoutBtn?.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      });
    });

    // ‚öôÔ∏è Tools button behavior
    document.getElementById('toolsBtn')?.addEventListener('click', () => {
      const user = auth.currentUser;
      if (user) {
        window.location.href = 'kp.html';
      } else {
        window.location.href = 'register.html';
      }
    });
  });
</script>

    
  </nav>

  <!-- Main Content -->
  <div class="flex flex-col md:flex-row gap-8 max-w-7xl mx-auto mt-10 px-6 w-full">

    <!-- Input Panel -->
    <div class="md:w-1/2 bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-xl flex flex-col gap-5 border border-gray-100">
      <h2 class="text-xl font-bold text-indigo-600 mb-2">üß≠ Input Settings</h2>

      <div>
        <label class="font-semibold text-gray-700">Business Type / Niche</label>
        <input type="text" id="business" placeholder="E.g., Fitness Studio, Tech Startup" 
          class="border border-gray-300 p-3 rounded-lg w-full mt-1 focus:ring-2 focus:ring-indigo-400 outline-none transition" />
      </div>

      <div>
        <label class="font-semibold text-gray-700">Content Type</label>
        <select id="content_type" 
          class="border border-gray-300 p-3 rounded-lg w-full mt-1 focus:ring-2 focus:ring-indigo-400 outline-none transition">
          <option>Caption</option>
          <option>Ad Copy</option>
          <option>Blog</option>
        </select>
      </div>

      <div>
        <label class="font-semibold text-gray-700">Tone</label>
        <select id="tone" 
          class="border border-gray-300 p-3 rounded-lg w-full mt-1 focus:ring-2 focus:ring-indigo-400 outline-none transition">
          <option>Friendly</option>
          <option>Formal</option>
          <option>Witty</option>
          <option>Emotional</option>
        </select>
      </div>

      <div>
        <label class="font-semibold text-gray-700">Platform</label>
        <select id="platform" 
          class="border border-gray-300 p-3 rounded-lg w-full mt-1 focus:ring-2 focus:ring-indigo-400 outline-none transition">
          <option>Instagram</option>
          <option>Facebook</option>
          <option>Blog</option>
          <option>Google Ads</option>
        </select>
      </div>

      <button id="generate" 
        class="mt-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-xl font-bold shadow-md hover:scale-[1.02] hover:from-purple-500 hover:to-indigo-500 transition">
        üöÄ Generate Content
      </button>
    </div>

    <!-- Output Panel -->
    <div class="md:w-1/2 bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-xl flex flex-col border border-gray-100">
      <h2 class="text-xl font-bold text-indigo-600 mb-4">üßæ Generated Content</h2>

      <div class="relative flex-1">
        <textarea id="result" 
          class="border border-gray-300 p-4 rounded-lg w-full min-h-[360px] resize-none overflow-y-auto focus:ring-2 focus:ring-indigo-400 outline-none text-gray-800 leading-relaxed"
          placeholder="Your AI-generated content will appear here..."></textarea>
      </div>

      <!-- Buttons Row -->
      <div class="flex flex-wrap gap-3 mt-4">
        <button id="copyBtn" 
          class="bg-indigo-500 text-white px-5 py-2.5 rounded-lg font-medium shadow hover:bg-indigo-600 transition">
          üìã Copy All
        </button>
        <button id="downloadBtn" 
          class="bg-green-500 text-white px-5 py-2.5 rounded-lg font-medium shadow hover:bg-green-600 transition">
          ‚¨áÔ∏è Download TXT
        </button>
      </div>

      <p class="text-xs text-gray-500 mt-3 italic">üí° Tip: You can edit, copy individual paragraphs, or download the full result.</p>
    </div>
  </div>

  <!-- Script -->
<script>
  const generateBtn = document.getElementById('generate');
  const resultEl = document.getElementById('result');
  const copyBtn = document.getElementById('copyBtn');
  const downloadBtn = document.getElementById('downloadBtn');

  generateBtn.addEventListener('click', async () => {
    const business = document.getElementById('business').value.trim();
    const content_type = document.getElementById('content_type').value;
    const tone = document.getElementById('tone').value;
    const platform = document.getElementById('platform').value;

    if (!business) return alert("Please enter a business type.");

    const token = localStorage.getItem("token");
    if (!token) {
      alert("‚ö† You must be logged in to generate content.");
      window.location.href = "login.html";
      return;
    }

    resultEl.value = "Generating... üîÑ";

    try {
      const response = await fetch('/api/generate_content', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': token  // <-- send Firebase ID token
        },
        body: JSON.stringify({ business, content_type, tone, platform })
      });
      const data = await response.json();

      if (data.error) {
        if (data.error.includes("Usage limit reached")) {
          resultEl.value = "‚ùå " + data.error;
        } else if (data.error.includes("Unauthorized") || data.error.includes("Invalid token")) {
          alert("‚ö† Unauthorized. Please log in again.");
          localStorage.removeItem("token");
          window.location.href = "login.html";
        } else {
          resultEl.value = "‚ùå " + data.error;
        }
        return;
      }

      resultEl.value = data.output;

    } catch (err) {
      console.error(err);
      resultEl.value = "Failed to generate content. ‚ùå";
    }
  });

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(resultEl.value);
    copyBtn.innerText = "‚úÖ Copied!";
    setTimeout(() => copyBtn.innerText = "üìã Copy All", 1500);
  });

  downloadBtn.addEventListener('click', () => {
    const blob = new Blob([resultEl.value], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "content.txt";
    a.click();
    URL.revokeObjectURL(url);
  });
</script>

</body>
