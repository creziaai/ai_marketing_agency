<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // üî• Your Firebase config (use your actual one)
  const firebaseConfig = {
    apiKey: "AIzaSyDSmH2iD_2MNhjECiM51eG1YHa4jmTxwns",
  authDomain: "glassmindai.firebaseapp.com",
  projectId: "glassmindai",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.addEventListener('DOMContentLoaded', () => {
    const userInfo = document.getElementById('userInfo');
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const logoutBtn = document.getElementById('logoutBtn');

    // üë§ Track Firebase login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User logged in
        userInfo.textContent = `Signed in as: ${user.email}`;
        userInfo.classList.remove('hidden');
        loginLink.classList.add('hidden');
        signupLink.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
      } else {
        // User logged out
        userInfo.classList.add('hidden');
        loginLink.classList.remove('hidden');
        signupLink.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
      }
    });

    // üö™ Logout
    logoutBtn?.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      });
    });

    // ‚öôÔ∏è Tools button behavior
    document.getElementById('toolsBtn')?.addEventListener('click', () => {
      const user = auth.currentUser;
      if (user) {
        window.location.href = 'kp.html';
      } else {
        window.location.href = 'register.html';
      }
    });
  });
</script>


  <!-- Main Content -->

<script type="module">
const generateBtn = document.getElementById('generate');
const resultEl = document.getElementById('result');
const copyBtn = document.getElementById('copyBtn');
const downloadBtn = document.getElementById('downloadBtn');
const backBtn = document.getElementById('backBtn');

let countdownInterval = null;

// ‚è≥ Countdown function
function startCountdown(seconds) {
  clearInterval(countdownInterval);
  const originalText = generateBtn.innerText;
  generateBtn.disabled = true;

  countdownInterval = setInterval(() => {
    if (seconds <= 0) {
      clearInterval(countdownInterval);
      generateBtn.innerText = "üöÄ Generate Content";
      generateBtn.disabled = false;
      return;
    }

    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;

    generateBtn.innerText = `‚è≥ Locked (${hours}h ${minutes}m ${secs}s)`;
    seconds--;
  }, 1000);
}

// üßÆ Get usage info
async function getUsage() {
  try {
    const res = await fetch('/api/usage');
    return await res.json(); // { count, max, reset_in }
  } catch {
    return { count: 0, max: 5, reset_in: 0 };
  }
}

// ‚öôÔ∏è Generate button click
generateBtn.addEventListener('click', async () => {
  const usage = await getUsage();

  // üß± If usage is maxed out
  if (usage.count >= usage.max && usage.reset_in > 0) {
    const minutes = Math.ceil(usage.reset_in / 60);
    alert(`‚ö† You've reached your 5-generation limit. Try again in ${minutes} minutes.`);
    resultEl.value = "‚ùå Usage limit reached! Please wait for reset.";
    startCountdown(usage.reset_in);
    return;
  }

  // ‚úÖ Allow generation
  const business = document.getElementById('business').value.trim();
  const content_type = document.getElementById('content_type').value;
  const tone = document.getElementById('tone').value;
  const platform = document.getElementById('platform').value;

  if (!business) return alert("Please enter a business type.");

  resultEl.value = "Generating... üîÑ";
  generateBtn.disabled = true;
  generateBtn.innerText = "‚öôÔ∏è Generating...";

  try {
    const response = await fetch('/api/generate_content', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ business, content_type, tone, platform })
    });
    const data = await response.json();

    if (data.error) {
      resultEl.value = "‚ùå " + data.error;
      if (data.locked && data.reset_in) startCountdown(data.reset_in);
      generateBtn.disabled = false;
      generateBtn.innerText = "üöÄ Generate Content";
      return;
    }

    resultEl.value = data.output;
    generateBtn.disabled = false;
    generateBtn.innerText = "üöÄ Generate Content";

    // Update usage after success
    const updated = await getUsage();
    if (updated.count >= updated.max && updated.reset_in) {
      startCountdown(updated.reset_in);
      setTimeout(() => {
        alert(`‚ö† You've reached your 5-generation limit. Resets automatically in 3 hours.`);
      }, 300);
    }

  } catch (err) {
    console.error(err);
    resultEl.value = "Failed to generate content. ‚ùå";
    generateBtn.disabled = false;
    generateBtn.innerText = "üöÄ Generate Content";
  }
});

// üìã Copy button
copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(resultEl.value);
  copyBtn.innerText = "‚úÖ Copied!";
  setTimeout(() => copyBtn.innerText = "üìã Copy All", 1500);
});

// ‚¨áÔ∏è Download button
downloadBtn.addEventListener('click', () => {
  const blob = new Blob([resultEl.value], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "content.txt";
  a.click();
  URL.revokeObjectURL(url);
});

// ‚¨ÖÔ∏è Back button
backBtn.addEventListener('click', () => {
  window.history.back();
});
</script>

const resultEl = document.getElementById('result');

    return await res.json(); // { count: 0-5, max: 5, reset_in: seconds }
  } catch {
    return { count: 0, max: 5, reset_in: 0 };
  }
}

  if (usage.count >= usage.max) {
    const minutes = Math.ceil(usage.reset_in / 60);
    alert(`‚ö† Usage limit reached! You can generate content ${usage.max} times every 3 hours. Try again in ${minutes} minutes.`);

  }

  // ‚úÖ Allow generation
  const business = document.getElementById('business').value.trim();
  const content_type = document.getElementById('content_type').value;
  const tone = document.getElementById('tone').value;
  const platform = document.getElementById('platform').value;

  if (!business) return alert("Please enter a business type.");
  resultEl.value = "Generating... üîÑ";

      body: JSON.stringify({ business, content_type, tone, platform })

    if (data.error) {
      resultEl.value = "‚ùå " + data.error;
      return;

    // Update usage after successful generation
    const updatedUsage = await getUsage();

        alert(`‚ö† You've reached your 5-generation limit for the next 3 hours.`);
